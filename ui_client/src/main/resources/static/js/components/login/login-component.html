<section id="login" class="login-panel epine-component"  ng-controller='loginController as mc'>
     <div class="cuadro-login">
	     <form name="form" ng-submit="mc.login()" role="form" >
	        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
	            <label for="username">Usuario</label>
	            <input type="text" name="username" id="username" class="form-control" ng-model="mc.username" required />
	            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Usuario obligatorio</span>
	        </div>
	        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
	            <label for="password">Contraseña</label>
	            <input type="password" name="password" id="password" class="form-control" ng-model="mc.password" required />
	            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Contraseña obligatoria</span>
	        </div>
	        <div class="form-actions">
	            <button type="submit" ng-disabled="form.$invalid || mc.dataLoading" class="btn btn-primary">Iniciar sesi&oacuten</button>
